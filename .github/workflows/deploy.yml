name: Backend CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  scan:
    name: Gitleaks scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  backend-tests:
    name: Backend tests
    needs: scan
    runs-on: ubuntu-latest
    env:
      # Dummy values required for Settings() during test imports.
      OPENAI_API_KEY: test-openai-key
      AZURE_DIP_API_KEY: test-azure-key
      AZURE_DIP_BASE_URL: https://example.com/azure-dip
      GOOGLE_IMG_SEARCH_CX: test-cx
      GOOGLE_IMG_SEARCH_KEY: test-google-key
      SUPABASE_URL: https://example.supabase.co
      SUPABASE_KEY: test-supabase-key
      FATSECRET_TOKEN_URL: https://example.com/fatsecret/token
      FATSECRET_CLIENT_ID: test-fatsecret-client-id
      FATSECRET_CLIENT_SECRET: test-fatsecret-client-secret
      FATSECRET_BASE_URL: https://example.com/fatsecret
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install --upgrade pip uv
      - name: Sync dependencies
        run: uv sync --frozen
      - name: Run tests
        run: uv run python -m pytest -q

  backend-docker-build:
    name: Backend Docker build check
    needs: scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t tma-backend-ci ./backend
